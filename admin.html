<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Summaries Portal</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7f8fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #2b3a55;
    }

    .admin-btn {
      background-color: #2b3a55;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .admin-btn:hover {
      background-color: #3c4f6e;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }
    .close:hover {
      color: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2b3a55;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #addStudentBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    #addStudentBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>College Summaries Portal</h1>

  <button id="openAdminPanel" class="admin-btn" style="display:none;">Admin Panel</button>

  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span id="closeAdminModal" class="close">&times;</span>
      <h2>Admin Control Panel</h2>

      <input id="studentName" type="text" placeholder="Student Name" />
      <input id="studentCode" type="text" placeholder="Student Code" />
      <label><input type="checkbox" id="isAdminCheckbox" /> Is Admin</label>
      <button id="addStudentBtn">Add Student</button>

      <h3>Allowed Students</h3>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Admin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
       apiKey: "AIzaSyBC8_X5D_7poZiEj7C6eLq9y1GDBN0_Afo",
  authDomain: "yenwebs.firebaseapp.com",
  projectId: "yenwebs",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const adminBtn = document.getElementById("openAdminPanel");
    const adminModal = document.getElementById("adminModal");
    const closeModal = document.getElementById("closeAdminModal");
    const addStudentBtn = document.getElementById("addStudentBtn");
    const studentsTableBody = document.querySelector("#studentsTable tbody");

    let currentUserIsAdmin = true; 
    if (currentUserIsAdmin) {
      adminBtn.style.display = "inline-block";
    }

    adminBtn.onclick = () => {
      adminModal.style.display = "flex";
      loadStudents();
    };
    closeModal.onclick = () => (adminModal.style.display = "none");

    async function loadStudents() {
      studentsTableBody.innerHTML = "";
      const snapshot = await db.collection("allowedCodes").get();
      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.code}</td>
          <td>${data.admin ? "Yes" : "No"}</td>
          <td><button onclick="deleteStudent('${doc.id}')">Delete</button></td>
        `;
        studentsTableBody.appendChild(row);
      });
    }

    addStudentBtn.onclick = async () => {
      const name = document.getElementById("studentName").value.trim();
      const code = document.getElementById("studentCode").value.trim();
      const isAdmin = document.getElementById("isAdminCheckbox").checked;

      if (!name || !code) {
        alert("Please fill all fields");
        return;
      }

      await db.collection("allowedCodes").add({
        name,
        code,
        admin: isAdmin,
      });

      alert("Student added successfully!");
      loadStudents();
    };

    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        await db.collection("allowedCodes").doc(id).delete();
        loadStudents();
      }
    }

    window.deleteStudent = deleteStudent;
  </script>
</body>
</html>
